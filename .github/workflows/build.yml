name: Build and Release Installer

on: 
    push:
        branches:
        - main

jobs:
  build-app:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
        installer_type: [ dmg, deb, exe ]
    name: Build the application
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: Extract version from build.gradle
        id: extract_version
        run: |
          $versionLine = Get-Content build.gradle | Select-String -Pattern "^version"
          $version = $versionLine -replace "version ", "" -replace "'", ""
          echo "VERSION=$version" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Build application
        if: |
          (matrix.os == 'macos-latest' && matrix.installer_type == 'dmg') ||
          (matrix.os == 'ubuntu-latest' && matrix.installer_type == 'deb') ||
          (matrix.os == 'windows-latest' && matrix.installer_type == 'exe')
        run: ./gradlew jpackage
        env:
          JAVA_HOME: ${{ steps.java.outputs.java-home }}

      - name: Upload artifacts
        if: |
          (matrix.os == 'macos-latest' && matrix.installer_type == 'dmg') ||
          (matrix.os == 'ubuntu-latest' && matrix.installer_type == 'deb') ||
          (matrix.os == 'windows-latest' && matrix.installer_type == 'exe')
        uses: actions/upload-artifact@v4
        with:
          name: FinancialTracker-${{ env.VERSION }}-${{ matrix.os }}-${{ matrix.installer_type }}
          path: build/jpackage/*
          
  create-release:
    needs: build-app
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: FinancialTracker v${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: build/jpackage/*
          asset_name: FinancialTracker-${{ env.VERSION }}-${{ matrix.os }}-${{ matrix.installer_type }}
          asset_content_type: application/octet-stream





